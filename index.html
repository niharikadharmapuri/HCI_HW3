<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HCI Fitt's law experiment</title>
    <link rel='stylesheet' href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fitts Law Experiment</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-xs-6">
            <div class="col-xs-10 col-xs-offset-2">
                <h3 class="start_note">Select distance, width and click start experiment--></h3>
                <h3 class="experiment_note">Experiment in-progress click the red circle</h3>
            </div>

            <div id="slider-1" class="slider-1">
                <div id="icon-1" class="icon"></div>
                <div id="icon-2" class="icon"></div>
                <div id="icon-3" class="icon"></div>
                <div id="icon-4" class="icon"></div>
                <div id="icon-5" class="icon"></div>
                <div id="icon-6" class="icon"></div>
                <div id="icon-7" class="icon"></div>
                <div id="icon-8" class="icon"></div>
                <div id="icon-9" class="icon"></div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <fieldset>
                    <legend>Input Details</legend>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <h5>Select Distance</h5>

                            <div id="distance" class="checkbox">
                                <label>
                                    <input type="radio" name="distance" value="120" checked="checked"> 120
                                </label>
                                <label>
                                    <input type="radio" name="distance" value="160"> 160
                                </label>
                                <label>
                                    <input type="radio" name="distance" value="220"> 220
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <h5>Select Width</h5>
                            <div id="width" class="checkbox">
                                <label>
                                    <input type="radio" name="width" value="60" checked="checked"> 60
                                </label>
                                <label>
                                    <input type="radio" name="width" value="40"> 40
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <button type="submit" class="btn btn-primary submit" onclick="start()">Start Experiment</button>
                        </div>
                    </div>
                </fieldset>

            </div>

            <div class="row">
                <a type="button" id="btnExport" class="btn btn-primary pull-right">Export</a>

                <table id="experimentTable" class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Avg Movement Time</th>
                            <th>Avg Distance</th>
                            <th>IndexOfDifficulty</th>
                            <th>indexOfPerformance</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td colspan="4" style="text-align:center">There are no items to list...</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="fitts.js"></script>
</body>

</html>
